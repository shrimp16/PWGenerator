<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1dbb3ca32c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <main>

        <div class="options">

            <p>Number of digits</p>
            <input type="number" id="number-of-characters" min="1" max="72">

            <p>Numbers</p>
            <label class="switch">
                <input type="checkbox" id="numbers">
                <span class="slider"></span>
            </label>

            <p>Lowercase</p>
            <label class="switch">
                <input type="checkbox" id="lower">
                <span class="slider"></span>
            </label>

            <p>Uppercase</p>
            <label class="switch">
                <input type="checkbox" id="upper">
                <span class="slider"></span>
            </label>

            <p>Special Characters</p>
            <label class="switch">
                <input type="checkbox" id="special">
                <span class="slider"></span>
            </label>

        </div>

        <div class="generate">
            <button id="generate">Generate</button>
            <h3 id="result"></h3>
            <p id="copy-text" style="display: none">Text copied to clipboard</p>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
